; Email Notifications for New Users
COM_JFBCONNECT_EMAIL_REGISTERED_BODY="Bonjour %s,\n\nNous vous remercions d'avoir créé un compte sur %s\n\nVous pouvez immédiatement vous identifier ici : %s de deux manières :\n\n- en utilisant le bouton %s\n\n- ou avec les identifiants suivants :\nNom d'utilisateur : %s\nMot de passe : %s\n\nVeuillez conserver ce mail précieusement !"
COM_JFBCONNECT_EMAIL_REGISTERED_BODY_NOPASSWORD="Bonjour %s,\n\nNous vous remercions d'avoir créé un compte sur %s.\n\nVous pouvez immédiatement vous identifier sur %s en utilisant le bouton %s."
COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Bonjour %s,\n\nNous vous remercions d'avoir créé un compte sur %s. Votre compte est créé mais vous devez à présent l'activer.\n\nPour activer votre compte, cliquez sur le lien suivant ou bien copiez-le vers votre presse-papiers et collez-le dans la barre de votre navigateur :\n%s\n\nUne fois votre compte activé, vous pourrez vous identifier de deux manières sur %s :\n\n- en utilisant le bouton %s\n\n- ou avec les identifiants suivants :\nNom d'utilisateur : %s\nMot de passe : %s\n\nVeuillez conserver ce mail précieusement !"
COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPASSWORD="Bonjour %s,\n\nNous vous remercions d'avoir créé un compte sur %s. Votre compte est créé mais vous devez à présent l'activer.\n\nPour activer votre compte, cliquez sur le lien suivant ou bien copiez-le vers votre presse-papiers et collez-le dans la barre de votre navigateur :\n%s\n\nUne fois votre compte activé, vous pourrez vous identifier sur %s en utilisant le bouton %s."
COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Bonjour %s,\n\nNous vous remercions d'avoir créé un compte sur %s. Votre compte est créé mais vous devez à présent l'activer.\n\nPour activer votre compte, cliquez sur le lien suivant ou bien copiez-le vers votre presse-papiers et collez-le dans la barre de votre navigateur :\n%s\n\nUne fois votre compte activé, nous préviendrons l'Administrateur qui procédera à un dernier contrôle. Vous recevrez une confirmation par mail dès que ce sera fait.\n\nUne fois votre compte prêt, vous pourrez vous identifier sur %s de deux manières :\n\n- en utilisant le bouton %s\n\n- ou avec les identifiants suivants :\nNom d'utilisateur : %s\nMot de passe : %s\n\nVeuillez conserver ce mail précieusement !"
COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPASSWORD="Bonjour %s,\n\nNous vous remercions d'avoir créé un compte sur %s. Votre compte est créé mais vous devez à présent l'activer.\n\nPour activer votre compte, cliquez sur le lien suivant ou bien copiez-le vers votre presse-papiers et collez-le dans la barre de votre navigateur :\n%s\n\nUne fois votre compte activé, nous préviendrons l'Administrateur qui procédera à un dernier contrôle. Vous recevrez une confirmation par mail dès que ce sera fait.\n\nUne fois votre compte prêt, vous pourrez vous identifier sur %s en utilisant le bouton %s."

