COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPASSWORD="Olá %s !\nObrigado por se registar em %s. Sua conta foi criada e deve ser verificada antes de poder usá-la.\nPara verificar a conta, clique no link ou copie e cole no seu navegador:\n%s\nApós a verificação de um administrador, você será notificado para ativar sua conta. Você receberá uma confirmação quando isso for feito.\nUma vez que a conta for ativada, você poderá entrar em %s usando as credenciais de seu %s."

