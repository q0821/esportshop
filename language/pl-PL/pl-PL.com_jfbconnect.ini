COM_JFBCONNECT_EMAIL_REGISTERED_BODY="Witaj %s.⏎\n⏎\nDziękujemy za rejestrację w %s.⏎\n⏎\nMożesz teraz korzystać z serwisu %s logując się za pomocą uwierzytelniania przez %s lub poniższej nazwy użytkownika i hasła:⏎\n⏎\nNazwa użytkownika: %s⏎\nHasło: %s"
COM_JFBCONNECT_EMAIL_REGISTERED_BODY_NOPASSWORD="Witaj %s.⏎\n⏎\nDziękujemy za rejestrację w %s.⏎\n⏎\nMożesz teraz zalogować się do %s przy użyciu swojego konta %s."
COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Witaj %s.⏎\n⏎\nDziękujemy za rejestrację w %s. Twoje konto zostało utworzone i musi zostać aktywowane, aby można było z niego korzystać. Aby aktywować konto, kliknij w poniższy link lub skopiuj go i wklej do paska adresu w przeglądarce internetowej:⏎\n%s⏎\n⏎\nPo aktywacji konta możesz logować się do %s używając uwierzytelniania przez %s lub niżej podanej nazwy użytkownika i hasła:⏎\n⏎\nNazwa użytkownika: %s⏎\nHasło: %s"
COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPASSWORD="Witaj %s.⏎\n⏎\nDziękujemy za rejestrację w %s. Twoje konto zostało utworzone i musi zostać aktywowane, aby można było z niego korzystać. Aby aktywować konto, kliknij w poniższy link lub skopiuj go i wklej do paska adresu w przeglądarce internetowej:⏎\n%s⏎\n⏎\nPo aktywacji konta możesz logować się do %s używając uwierzytelniania przez %s."
COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Witaj %s.⏎\n⏎\nDziękujemy za rejestrację w %s. Twoje konto zostało utworzone i musi zostać zweryfikowane, aby można było z niego korzystać. Aby zweryfikować konto, kliknij w poniższy link lub skopiuj go i wklej do paska adresu w przeglądarce internetowej:⏎\n%s⏎\n⏎\nPo weryfikacji konto będzie oczekiwało na aktywację przez administratora serwisu. Z chwilą gdy zostanie aktywowane otrzymasz potwierdzenie e-mail.⏎\n⏎\nPo aktywacji konta możesz logować się do %s używając uwierzytelniania przez %s lub niżej podanej nazwy użytkownika i hasła:⏎\n⏎\nNazwa użytkownika: %s⏎\nHasło: %s"
COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPASSWORD="Witaj %s.⏎\n⏎ \nDziękujemy za rejestrację w %s. Twoje konto zostało utworzone i musi zostać zweryfikowane, aby można było z niego korzystać. Aby zweryfikować konto, kliknij w poniższy link lub skopiuj go i wklej do paska adresu w przeglądarce internetowej:⏎\n%s⏎\n⏎\nPo weryfikacji konto będzie oczekiwało na aktywację przez administratora serwisu. Z chwilą gdy zostanie aktywowane otrzymasz potwierdzenie e-mail.⏎\n⏎\nPo aktywacji konta możesz logować się do %s używając uwierzytelniania przez %s."

