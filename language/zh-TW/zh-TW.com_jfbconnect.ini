; Email Notifications for New Users
COM_JFBCONNECT_EMAIL_REGISTERED_BODY="哈囉 %s，\n\n感謝您以 %s 註冊。\n\n您現在可以登入至 %s 使用您的 %s 驗證登入或使用以下的帳號與密碼：\n\n帳號：%s\n密碼：%s"
COM_JFBCONNECT_EMAIL_REGISTERED_BODY_NOPASSWORD="哈囉 %s，\n\n感謝您以 %s 註冊。\n\n您現在可以登入至 %s 使用您的 %s 驗證登入。"
COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="哈囉 %s，\n\n感謝您以 %s 註冊。您的帳號已建立但尚未完成啟用，您必須先啟用才能登入您的帳號。\n如要啟用您的帳號，請點擊以下連結或直接複製網址並貼到網址列：\n%s \n\n當您啟用完成後，您便可以登入到 %s 使用您的 %s 驗證登入或使用以下的帳號與密碼：\n\n帳號： %s\n密碼： %s"
COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPASSWORD="哈囉 %s，\n\nThank you for registering at %s. Your account is created and must be activated before you can use it.\nTo activate the account click on the following link or copy-paste it in your browser:\n%s \n\nAfter activation you may login to %s using your %s credentials."
COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="哈囉 %s，\n\nThank you for registering at %s. Your account is created and must be verified before you can use it.\nTo verify the account click on the following link or copy-paste it in your browser:\n %s \n\nAfter verification an administrator will be notified to activate your account. You'll receive a confirmation when it's done.\nOnce that account has been activated you may login to %s using your %s credentials or the following username and password:\n\nUsername: %s\nPassword: %s"
COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPASSWORD="哈囉 %s，\n\nThank you for registering at %s. Your account is created and must be verified before you can use it.\nTo verify the account click on the following link or copy-paste it in your browser:\n %s \n\nAfter verification an administrator will be notified to activate your account. You'll receive a confirmation when it's done.\nOnce that account has been activated you may login to %s using your %s credentials."

