; Email Notifications for New Users
COM_JFBCONNECT_EMAIL_REGISTERED_BODY="Hallo %s,\n\nBedankt voor uw registratie op %s.\n\nU kunt inloggen op %s met uw %s-gegevens of met de volgende gebruikersnaam en wachtwoord:\n\nGebruikersnaam: %s\nWachtwoord: %s"
COM_JFBCONNECT_EMAIL_REGISTERED_BODY_NOPASSWORD="Hallo %s,\n\nBedankt voor uw registratie op %s.\n\nU kunt inloggen op %s met uw %s-gegevens ."
COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Hallo %s,\n\nBedankt voor uw registratie op %s. Uw account is aangemaakt maar dient nog geactiveerd te worden voordat u het kunt gebruiken.\n\nOm uw account te activeren klikt u op de volgende link of u kopieert deze naar uw browser:\n%s \n\nNa activering kunt u inloggen op %s met uw %s-gegevens of met de volgende gebruikersnaam en wachtwoord:\n\nGebruikersnaam: %s\nWachtwoord: %s"
COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPASSWORD="Hallo %s,\n\nBedankt voor uw registratie op %s. Uw account is aangemaakt maar dient nog geactiveerd te worden voordat u het kunt gebruiken.\nOm uw account te activeren klikt u op de volgende link of u kopieert deze naar uw browser:\n%s \n\nNa activering kunt u inloggen op %s met uw %s-gegevens."
COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Hallo %s,\n\nBedankt voor uw registratie op %s. Uw account is aangemaakt maar dient nog geverifieerd te worden voordat u het kunt gebruiken.\nOm uw account te verifiëren klikt u op de volgende link of u kopieert deze naar uw browser:\n%s \n\nHierna zal een beheerder uw account activeren. U ontvangt bericht wanneer dat gebeurd is. \nNa activering kunt u inloggen op %s met uw %s-gegevens of met de volgende gebruikersnaam en wachtwoord:\n\nGebruikersnaam: %s\nWachtwoord: %s"
COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPASSWORD="Hallo %s,\n\nBedankt voor uw registratie op %s. Uw account is aangemaakt maar dient nog geverifieerd te worden voordat u het kunt gebruiken.\n\nOm uw account te verifiëren klikt u op de volgende link of u kopieert deze naar uw browser:\n%s \n\nHierna zal een beheerder uw account activeren. U ontvangt bericht wanneer dat gebeurd is. \n\nNa activering kunt u inloggen op %s met uw %s-gegevens."

