; Email Notifications for New Users
COM_JFBCONNECT_EMAIL_REGISTERED_BODY="Γειά σου %s,\n\nΕυχαριστούμε που γράφτηκες στο %s.\n\nΜπορείς τώρα να συνδεθείς στο %s χρησιμοποιώντας τα στοιχεία του Facebook.\n\nΌνομα χρήστη: %s\nΚωδικός: %s"
COM_JFBCONNECT_EMAIL_REGISTERED_BODY_NOPASSWORD="Γειά σου %s,\n\nΕυχαριστούμε που γράφτηκες στο %s.\n\nΜπορείς τώρα να συνδεθείς στο %s χρησιμοποιώντας τα στοιχεία του Facebook."
COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Γειά σου %s,\n\nΕυχαριστούμε που γράφτηκες στο %s. Ο λογαριασμός σου δημιουργήθηκε και πρέπει να ενεργοποιηθεί πριν τον χρησιμοποιήσεις..\nΓια να ενεργοποιήσεις το λογαριασμό σου κάνε κλικ στο link ή κάντο copy-paste στο browser:\n%s \n\nΜετά την ενεργοποίηση μπορείς να συνδεθείς στο %s χρησιμοποιώντας τα στοιχεία του Facebook ή το ακόλουθο όνομα χρήστη και κωδικό:\n\nΌνομα χρήστη: %s\nΚωδικός: %s"
COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPASSWORD="Γειά σου %s,\n\nΕυχαριστούμε που γράφτηκες στο %s. Ο λογαριασμός σου δημιουργήθηκε και πρέπει να ενεργοποιηθεί πριν τον χρησιμοποιήσεις.\nΓια να ενεργοποιήσεις το λογαριασμό σου κάνε κλικ στο link ή κάντο copy-paste στο browser:\n%s \n\nΜετά την ενεργοποίηση μπορείς να συνδεθείς στο %s χρησιμοποιώντας τα στοιχεία του Facebook."
COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Γειά σου %s,\n\nΕυχαριστούμε που γράφτηκες στο %s. Ο λογαριασμός σου δημιουργήθηκε και πρέπει να επιβεβαιωθεί πριν τον χρησιμοποιήσεις.\nΓια να επιβεβαιώσεις το λογαριασμό σου κάνε κλικ στο link ή κάντο copy-paste στο browser:\n %s \n\nΜετά την επιβεβαίωση ένας Διαχειριστής θα ειδοποιηθεί ώστε να ενεργοποιήσει τον λογαριασμό σου. Θα λάβεις μια επιβεβαίωση όταν ολοκληρωθεί.\nΌταν ενεργοποιηθεί ο λογαριασμός σου θα μπορείς να συνδεθείς στο %s χρησιμοποιώντας το Facebook ή το ακόλουθο όνομα χρήστη και κωδικό:\n\nΌνομα χρήστη: %s\nΚωδικός: %s"
COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPASSWORD="Γειά σου %s,\n\nΕυχαριστούμε που γράφτηκες στο %s. Ο λογαριασμός σου δημιουργήθηκε και πρέπει να επιβεβαιωθεί πριν τον χρησιμοποιήσεις.\nΓια να επιβεβαιώσεις το λογαριασμό σου κάνε κλικ στο link ή κάντο copy-paste στο browser:\n %s \n\nΜετά την επιβεβαίωση ένας Διαχειριστής θα ειδοποιηθεί ώστε να ενεργοποιήσει τον λογαριασμό σου. Θα λάβεις μια επιβεβαίωση όταν ολοκληρωθεί.\nΌταν ενεργοποιηθεί ο λογαριασμός σου θα μπορείς να συνδεθείς στο %s χρησιμοποιώντας το Facebook."

