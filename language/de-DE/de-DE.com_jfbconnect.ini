; Email Notifications for New Users
COM_JFBCONNECT_EMAIL_REGISTERED_BODY="Hallo %s,\n\nVielen Dank für die Registrierung bei %s.\n\nEine Anmeldung bei %s ist jetzt mit den %s Zugangsdaten oder dem folgenden Benutzernamen und Passwort möglich:\n\nBenutzername: %s\nPasswort: %s"
COM_JFBCONNECT_EMAIL_REGISTERED_BODY_NOPASSWORD="Hallo %s,\n\nVielen Dank für die Registrierung bei %s.\n\nEine Anmeldung bei %s ist jetzt mit den %s Zugangsdaten möglich."
COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Hallo %s,\n\nVielen Dank für die Registrierung bei %s. Das Benutzerkonto wurde angelegt und muss zur Verwendung noch aktiviert werden.\nUm dieses zu tun, genügt ein Klick auf den folgenden Link. Der Link kann auch aus dieser Nachricht kopiert und in den Webbrowser eingefügt werden:\n%s \n\nNach der Aktivierung ist eine Anmeldung bei %s mit den %s Zugangsdaten oder dem folgenden Benutzernamen und Passwort möglich:\n\nBenutzername: %s\nPasswort: %s"
COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPASSWORD="Hallo %s,\n\nVielen Dank für die Registrierung bei %s. Das Benutzerkonto wurde angelegt und muss zur Verwendung noch aktiviert werden.\nUm dieses zu tun, genügt ein Klick auf den folgenden Link. Der Link kann auch aus dieser Nachricht kopiert und in den Webbrowser eingefügt werden:\n%s \n\nNach der Aktivierung ist eine Anmeldung bei %s mit den %s Zugangsdaten möglich."
COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Hallo %s,\n\nVielen Dank für die Registrierung bei %s. Das Benutzerkonto wurde angelegt und muss zur Verwendung noch verifiziert werden.\nUm dieses zu tun, genügt ein Klick auf den folgenden Link. Der Link kann auch aus dieser Nachricht kopiert und in den Webbrowser eingefügt werden:\n%s\n\nNach der Verifizierung wird der Administrator über die ausstehende Aktivierung des Benutzerkontos informiert. Sobald das Benutzerkonto aktiviert wurde wird eine Bestätigungsmail versendet.\nNach der Aktivierung ist eine Anmeldung bei %s mit den %s Zugangsdaten oder dem folgenden Benutzernamen und Passwort möglich:\n\nBenutzername: %s\nPasswort: %ss"
COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPASSWORD="Hallo %s,\n\nVielen Dank für die Registrierung bei %s. Das Benutzerkonto wurde angelegt und muss zur Verwendung noch verifiziert werden.\nUm dieses zu tun, genügt ein Klick auf den folgenden Link. Der Link kann auch aus dieser Nachricht kopiert und in den Webbrowser eingefügt werden:\n%s\n\nNach der Verifizierung wird der Administrator über die ausstehende Aktivierung des Benutzerkontos informiert. Sobald das Benutzerkonto aktiviert wurde, wird eine Bestätigungsmail versendet.\nNach der Aktivierung ist eine Anmeldung bei %s mit den %s Zugangsdaten möglich."

