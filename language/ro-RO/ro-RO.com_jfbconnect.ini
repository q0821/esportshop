; Email Notifications for New Users
COM_JFBCONNECT_EMAIL_REGISTERED_BODY="Salut %s,\n\nMultumim ca te-ai inregistrat pe %s.\n\nPoti accesa acum %s folosind datele tale de acces  %s sau folosind urmatoare date:\n\nNume utilizator : %s\nParola: %s"
COM_JFBCONNECT_EMAIL_REGISTERED_BODY_NOPASSWORD="Salut %s,\n\nMultumim pentru inregistarea in cadrul sitului%s.\n\nAcum poti accesa %s folosind contul tau de %s."
COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Salut %s,\n\nMultumim pentru inregistrarea ta la %s. Contul tau a fost creat dar trebuie activat inainte de a fi folosit.\nPentru a activa contul click pe legatura urmatoare sau copiaza-o intr-un browser:\n%s \n\nDupa activate te poti loga la %s folosind datele de acces  %s sau folosind urmatoarele date:\n\nNume utilizator: %s\nParola: %s"
COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPASSWORD="Salut %s,\n\nMultumim pentru inregistrarea ta la %s. Contul tau a fost creat dar trebuie activat inainte de a fi folosit.\nPentru a activa contul click pe legatura urmatoare sau copiaza-o intr-un browser:\n%s \n\nDupa activate te poti loga la %s folosind datele de acces  %s ."
COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Salut %s,\n\nMultumim pentru inregistrarea ta la %s. Contul tau a fost creat dar trebuie activat inainte de a fi folosit.\nPentru a activa contul click pe legatura urmatoare sau copiaza-o intr-un browser:\n%s \n\nDupa verificare un administrator va activa contul. Vei primi un mesaj de confirmare dupa activare. \nDupa activarea contului te poti loga la %s folosind datele de acces  %s sau urmatoarele date de contact:\n\nNume utilizator: %s\nParola: %s"
COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPASSWORD="Salut %s,\n\nMultumim pentru inregistrarea ta la %s. Contul tau a fost creat dar trebuie activat inainte de a fi folosit.\nPentru a activa contul click pe legatura urmatoare sau copiaza-o intr-un browser:\n%s \n\nDupa verificare un administrator va activa contul. Vei primi un mesaj de confirmare dupa activare. \nDupa activarea contului te poti loga la %s folosind datele de acces  %s ."

