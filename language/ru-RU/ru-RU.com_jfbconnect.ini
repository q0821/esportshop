; Email Notifications for New Users
COM_JFBCONNECT_EMAIL_REGISTERED_BODY="Приветствуем %s,\n\nБлагодарим за регистрацию на %s.\n\nВы теперь можете войти на %s используя свои данные соцсети %s или следующие имя пользователя и пароль:\n\nИмя пользователя: %s\nПароль: %s"
COM_JFBCONNECT_EMAIL_REGISTERED_BODY_NOPASSWORD="Приветствуем %s,\n\nБлагодарим Вас за регистрацию на %s.\n\nВы теперь можете войти на %s используя свои данные на %s."
COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Приветствуем Вас, %s,\n\nБлагодарим за регистрацию на %s. Ваш аккаунт был создан, но прежде чем Вы сможете воспользоваться им, он должнен быть активирован.\nДля активации своего аккаунта щелкните, пожалуйста, по следующей ссылке или скопируйте ее в адресное поле своего браузера:\n%s \n\nПосле активации Вы сможете войти на %s используя свои данные %s или следующие имя пользователя и пароль:\n\nИмя пользователя: %s\nПароль: %s"
COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPASSWORD="Приветствуем Вас, %s,\n\nБлагодарим за регистрацию на %s. Ваш аккаунт был создан, но прежде чем Вы сможете воспользоваться им, он должен быть активирован.\nДля активации своего аккаунта щелкните, пожалуйста, по следующей ссылке или скопируйте ее в адресное поле своего браузера:\n%s \n\nПосле активации Вы сможете войти на %s используя свои данные %s."
COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Приветствуем Вас, %s,\n\nБлагодарим за регистрацию на %s. Ваш аккаунт был создан, но прежде чем Вы сможете воспользоваться им, Вы должны подтвердить, что Вы действительно являетесь его создателем и владельцем.\nДля этого щелкните, пожалуйста, по следующей ссылке или скопируйте ее в адресное поле своего браузера:\n%s \n\nПосле подтверждения Вами своего аккаунта один из наших администраторов получит уведомление с заданием об его активацию. Как только это будет выполнено, Вы получите электронное письмо с соответствующим уведомлением.\n\nКак только Ваш аккаунт будет активирован, Вы сможете войти на %s используя свои данные %s или следующие имя пользователя и пароль:\n\nИмя пользователя: %s\nПароль: %s"
COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPASSWORD="Приветствуем Вас, %s,\n\nБлагодарим за регистрацию на %s. Ваш аккаунт был создан, но прежде чем Вы сможете воспользоваться им, Вы должны подтвердить, что Вы действительно являетесь его создателем и владельцем..\nДля этого щелкните, пожалуйста, по следующей ссылке или скопируйте ее в адресное поле своего браузера:\n%s \n\nПосле подтверждения Вами своего аккаунта один из наших администраторов получит уведомление с заданием об его активациию. Как только это будет выполнено, Вы получите электронное письмо с соответствующим уведомлением.\n\nКак только Ваш аккаунт будет активирован, Вы сможете войти на %s используя свои данные %s."

