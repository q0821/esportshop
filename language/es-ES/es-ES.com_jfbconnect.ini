; Email Notifications for New Users
COM_JFBCONNECT_EMAIL_REGISTERED_BODY="Hola %s,\n\nGracias por registratre en %s.\n\nAhora puedes identificarte en %s utilizando tus credenciales de %s o el siguiente usuario y contraseña:\n\nUsuario: %s\nContraseña: %s"
COM_JFBCONNECT_EMAIL_REGISTERED_BODY_NOPASSWORD="Hola %s,\n\nGracias por registarte en %s.\n\nAhora puedes identificarte en %s utilizando tus credenciales de %s."
COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Hola %s,\n\nGracias por registrarte en %s. Tu cuenta ha sido creada y debe activarse antes de poder usarla.\nPara activar la cuenta haz clic en el siguiente enlace o copia pega en tu navegador:\n%s \n\nDespués de la activación puedes inntificarte en %s utilizando tus credenciales %s o el usuario y contraseña siguientes:\n\nUsuario: %s\nContraseña: %s"
COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPASSWORD="Hola %s,\n\nGracias por registrarte en %s. Tu cuenta ha sido creada y debe ser activada.\nPara activarla, haz clic en el enlace siguiente o cópialo y pégalo en tu navegador:\n%s \n\nLuego de la activación puedes identificarte en %s utilizando tus credenciales de %s."
; COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Hello %s,\n\nThank you for registering at %s. Your account is created and must be verified before you can use it.\nTo verify the account click on the following link or copy-paste it in your browser:\n %s \n\nAfter verification an administrator will be notified to activate your account. You'll receive a confirmation when it's done.\nOnce that account has been activated you may login to %s using your %s credentials or the following username and password:\n\nUsername: %s\nPassword: %s"
; COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPASSWORD="Hello %s,\n\nThank you for registering at %s. Your account is created and must be verified before you can use it.\nTo verify the account click on the following link or copy-paste it in your browser:\n %s \n\nAfter verification an administrator will be notified to activate your account. You'll receive a confirmation when it's done.\nOnce that account has been activated you may login to %s using your %s credentials."

