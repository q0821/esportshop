COM_JFBCONNECT_EMAIL_REGISTERED_BODY="Ciao %s,\n\ngrazie per esserti registrato su %s.\n\nAdesso puoi effettuare il login su %s usando le tue credenziali %s o i seguenti nome utente e password:\n\nNome utente: %s\nPassword: %s"
COM_JFBCONNECT_EMAIL_REGISTERED_BODY_NOPASSWORD="Ciao %s,\n\ngrazie per esserti registrato su %s.\n\nAdesso puoi effettuare il login su %s usando le tue credenziali %s."
COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Ciao %s,\n\nGrazie per esserti registrato su %s. Il tuo account è stato creato ma deve essere attivato prima di poterlo usare.\nPer attivare l'account clicca sul seguente link o fai copia e incolla sul tuo browser:\n%s \n\nDopo l'attivazione potrai effettuare il loghin su %s usando le tue credenziali %s o i seguento nome utente e password:\n\nNome utente: %s\nPassword: %s"
COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPASSWORD="Ciao %s,\n\nGrazie per esserti registrato su %s. Il tuo account è stato creato ma deve essere attivato prima di poterlo usare.\nPer attivare l'account clicca sul seguente link o fai copia e incolla sul tuo browser:\n%s \n\nDopo l'attivazione potrai effettuare il loghin su %s usando le tue credenziali %s."
COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Ciao %s,\n\nGrazie per esserti registrato su %s. Il tuo account è stato creato ma deve essere verificato prima di poterlo usare.\nPer verificare l'account clicca sul seguente link o fai copia e incolla sul tuo browser:\n %s \n\nDopo la verifica un Amministratore del sito dovrà attivare il tuo account. A processo ultimato riceverai una e-mail di conferma.\nUna volta attivato il tuo account potrai accedere su %s usando le tue credenziali %s o i seguenti nome utente e password:\n\nNome utente: %s\nPassword: %s"
COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPASSWORD="Ciao %s,\n\nGrazie per esserti registrato su %s. Il tuo account è stato creato ma deve essere verificato prime di poterlo usare.\nPer verificare il tuo account clicca sul seguente link o fai copia e incolla sul tuo browser:\n %s \n\nDopo la verifica un amministratore dovrà attivare il tuo account. A processo ultimato riceverai una e-mail di conferma.\nUna volta attivato il tuo account potrai accedere su %s usando le tue credenziali %s."

