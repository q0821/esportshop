preset:
  image: gantry-admin://images/layouts/3-col.png

layout:
  header:
    container:
      - [particle-logo 30, position-header 70]

  navigation:
    container:
      - particle-menu

  container:
    1:
      - sidebar 20:
         - position-sidebar
      - main 60:
          - position-breadcrumbs
          - system-messages
          - pagecontent
      - aside 20:
         - position-aside

  footer:
    container:
    - position-footer
    - [particle-copyright 40, spacer 30, particle-branding 30]

  offcanvas:
    - particle-mobile-menu
