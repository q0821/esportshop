COM_JFBCONNECT_OPENGRAPH_SETTINGS_DEFAULTS_DESC="Open Graph Felder werden Deiner Seite in folgender Reihenfolge hinzugefügt:<ol><li>Alle {SCOpenGraph} Tags zuerst. Nutze diese Tags um Werte für individuelle Seiten zu spezifizieren.</li><li>Wenn SourceCoast's OpenGraph Plugins aktiviert sind werden diese Tags zur Seite hinzugefügt.</li><li>Die festgelgten Standard Felder  werden zu allen Seiten hinzugefügt. Sie werden keine {SCOpenGraph} Tags überschreiben. Dies sollte eine Liste von Open Graph Felern und Werten, durch Zeilenumbruch getrennt, sein. Nachfolgend siehst Du ein Beispiel für einen gültigen Eintrag.</li><li>Wenn nicht bereits hinzugefügt wird JFBConnect automatisch Beschreibung, URL und Titel hinzufügen.<br/><strong><em>(Hinweis: Wir empfehlen diese automatischen Tags damit alle Seiten ohren eigenen Titel, Beschreibung und URL nutzen - anstelle eines allgemeinen Werts auf allen Seiten.)</em></strong></li></ol>"
COM_JFBCONNECT_OPENGRAPH_SETTINGS_DEFAULTS_DESC2="Verwende Standard Tags *wenn* keine weiteren speziellen Tags durch Open Graph Plugins oder {SCOpenGraph ..} Tags erstellt wurden.<br/><br/>Siehe <a href='http://developers.facebook.com/docs/opengraph/' target='_blank'>Facebook Open Graph Dokumentation</a> für vollständige Details.<br/><br/>Beispiele für unterstützte Felder sind title, type, image, url, site_name, admins, app_id, description, latitude, etc. Eine vollständige Liste findet sich in der <a href='http://developers.facebook.com/docs/opengraph' target='_blank'>Facebook OpenGraph Dokumentation</a><br/><br/>Beispiel eines gültigen Eintrags:<br/><em>title=SourceCoast Web Development<br/>type=company<br/>site_name=SourceCoast<br/>description=Joomla Facebook Connect integration, based in Austin, TX<br/></em>"
