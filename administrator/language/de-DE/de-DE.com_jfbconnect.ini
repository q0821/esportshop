COM_JFBCONNECT_CONFIG_USER_AUTOMATIC_REGISTRATION_LABEL="Automatische Registrierung aktivieren"
COM_JFBCONNECT_CONFIG_USER_AUTOMATIC_REGISTRATION_DESC="Bei aktiver Einstellung wird, sofern möglich, automatisch ein Account erstellt. Manche Soziale Netzwerke liefern keine E-Mail Adresse, in diesem Fall wird der nachfolgende Registrierungs Ablauf verwendet. Twitter liefert niemals eine E-Mail und Facebook/Google manchmal ebenso nicht, unter bestimmten Umständen."
COM_JFBCONNECT_CONFIG_USER_REGISTRATION_COMPONENT_LABEL="Registrierungs Komponente"
COM_JFBCONNECT_CONFIG_USER_REGISTRATION_COMPONENT_DESC="Wenn die automatische Registrierung deaktiviert ist oder nicht verwendet werden kann (aufgrund fehlender E-Mail Adresse) wird JFBConnect ein Registrierungs-Formular zur Abfrage der Profilinformationen bereitstellen. Diese Einstellung wählt die Komponente die für die Registrierung verwendet werden soll. 'JFBConnect' ist der Standard aber ein paar Soziale Plugins können auch die Registrierung durch eine andere Erweiterung aktivieren. Diese Plugins wurden mit JFBConnect installiert und können im Joomla Plugin Manager aktiviert werden."
COM_JFBCONNECT_CONFIG_USER_AUTOMATIC_FB_LINK_LABEL="Automatisch Benutzer mittels E-Mail verbinden"
COM_JFBCONNECT_CONFIG_USER_AUTOMATIC_FB_LINK_DESC="<b>Ja</b><br/>Wenn sich ein Benutzer erstmals über ein Soziales Netzwerk einloggt und die E-Mail Adresse bereits zu einem Joomla Benutzer gehört verbinde den Sozialen Netzwerk Account automatisch mit dem Joomla Account .<br/><br/><b>Nein</b><br/>Der 'Registrierungsvorgang' oben wird angewendet. Der Benutzer wird gefragt ob der Soziale Netzwerk Account mit dem Joomla Account verbunden werden soll oder ein weiterer Account erstellt werden soll.<br/><br/><b>Hinweis:</b><br/>Wenn 'Nein' gewählt ist und die E-Mail Adresse bereits verwendet wird kann dies zu Fehlern auf der Seite führen. Joomla erlaubt nicht das 2 unterschiedliche Benutzer dieselbe E-Mail Adresse benutzen."
COM_JFBCONNECT_CONFIG_USER_SKIP_JOOMLA_ACTIVATION_LABEL="Joomla Benutzer Aktivierung überspringen"
COM_JFBCONNECT_CONFIG_USER_SKIP_JOOMLA_ACTIVATION_DESC="<b>Ja</b><br/>Überspringe die Benutzer Aktivierung in Joomla. Diese Einstellung aktiviert automatisch alle neuen Benutzer die sich über ein Soziales Netzwerk anmelden.<br/><br/><b>Nein</b><br/>Nutze die Aktivierungseinstellungen in der Konfiguration für alle neuen Benutzer die sich über ein Soziales Netzwerk anmelden."
COM_JFBCONNECT_CONFIG_USER_GENERATE_USERNAME_LABEL="Benutzername generieren"
COM_JFBCONNECT_CONFIG_USER_GENERATE_USERNAME_DESC="Wenn 'Ja' ausgewählt ist wird JFBConnect, sofern 'Normale Registrierung' aktiv ist, einen Benutzername für den neuen Joomla Benutzer generieren. Bei 'Automatischer Registrierung' wird unabhängig von dieser Einstellung immer ein Benutzername generiert."
COM_JFBCONNECT_CONFIG_USER_AUTO_USERNAME_PREFIX_LABEL="Auto Benutzername Präfix"
COM_JFBCONNECT_CONFIG_USER_AUTO_USERNAME_PREFIX_DESC="Präfix für den Benutzernamen wenn 'Automatische Registrierung' oder 'Benutzername generieren' in der normalen Registrierung gewählt ist. Beispiele: fb_12345 (für Facebook), g_12345 (für Google), alex.andreae12345 oder aleand12345"
