COM_JFBCONNECT_OPENGRAPH_OVERVIEW_DESCRIPTION="<h2>Was ist Open Graph?</h2><p>Facebook's Open Graph wird aufgeteilt in 'Objekte' und 'Aktivitäten'. Ein 'Objekt' ist jede Seite Deiner Website. Eine 'Aktivität' ist etwas das mit dem 'Objekt' gemacht werden kann.</p><p>Das Beispiel rechts zeigt wie beide einen Facebook Feed beeinflussen. Das 'Objekt' ist ein Joomla Artikel auf der Seite. Die 'Aktivität' ist das jemand den Artikel liest. Vor Open Graph Aktivitäten konnten Benutzer nur 'Liken' oder 'Kommentieren'. Mit JFBConnect kannst Du eigene Aktivitäten erstellen (lesen, abstimmen, hochladen, kochen, etc).</p><h3>Objekte:</h3><p>Open Graph Tags werden benutzt um Seiten/Objekte Facebook zu beschreiben. Der Titel, Beschreibung und Bild (genau wie andere mögliche Werte) die Du festlegst werden in Feed Posts genutzt, dies lässt Dich kontrollieren wie Facebook Deine Seite sieht. </p><p>Mit JFBConnect kannst Du Open Graph Tags, die Deine 'Objekte'/Seiten, festlegen durch:<ul><li><b>Aktivierung eines Open Graph Plugins für Deine Erweiterung</b><ul><li>Für die meisten Erweiterungen wird dies gute Open Graph Tags für jede Seite dieser Erweiterung erstellen.</li><li>Für mehr Flexibilität erstelle einen 'Objekt' Typ (oben) und erstellt die passendes Tags dafür. Als Beispiel können automatische Tags für eine Artikel Kategorie erstellt werden.</li></ul>/li><li>Manuelles Hinzufügen von Open Graph Tags manually auf jeder Seite mit den folgenden Tags. Diese überschreiben automatische Tags für komplette Kontrolle:<ul><li>{SCOpenGraph title=Titel für die Seite}</li><li>{SCOpenGraph description=Beschreibung für die Seite die bei Facebook angezeigt wird}</li><li>{SCOpenGraph image=http://yoursite.com/link-to-image.jpg}</li></ul></li><li>Lasse JFBConnect automatisch Deine Meta Titel und Beschreibungs Tags für die Open Graph Titel und Beschreibungen verwenden.</li></ul></p><h3>Aktivitäten:</h3><p>Nachdem Objekte angelgt wurden können 'Aktivitäten' für diese erstellt werden. Beispiele wären lesen oder bewerten eines Joomla, K2 oder EasyBlog Beitrags; hochladen eines Bildes in JomSocial; oder schreiben einer Bewertung in jReviews.</p>"
