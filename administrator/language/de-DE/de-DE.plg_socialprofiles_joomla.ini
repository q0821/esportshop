COM_JFBCONNECT_JOOMLA_MENU_PROFILE_IMPORT="Profil Import"
COM_JFBCONNECT_JOOMLA_PROFILE_IMPORT_ALWAYS_LABEL="Profilinformationen immer importieren"
COM_JFBCONNECT_JOOMLA_PROFILE_IMPORT_ALWAYS_DESC="Wenn Ja ausgewählt ist wird der Benutzer Avatar und die verbundenen Felder (wie nachfolgend festgelegt) bei jedem Login importiert. Wenn Nein ausgewählt ist wird der Import nur bei der ersten Registrierung ausgeführt. Alle nachfolgenden Updates im Profil des Sozialen Netzwerks haben dann folglich keine Auswirkung auf das Profil."
