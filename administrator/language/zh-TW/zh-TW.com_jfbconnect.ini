COM_JFBCONNECT_OPENGRAPH_OVERVIEW_DESCRIPTION="<h2>甚麼是開放社交圖表?</h2><p>Facebook的開放社交圖表可分為’目標’和’動作’兩種。’目標’是在你網站中的任何頁面。’動作’則是用戶可對’目標’所做的一些事。</p><p>T在右圖範例中可看到在 Facebook 的貼文中用戶因兩者所產生的影響。’目標’是 Joomla 網站中的文章。’動作’則顯示了這個用戶讀了這篇文章。在開放社交圖表之前，用戶能做的只有’按讚’和’留言’而已。有了 JFBConnect，現在您可以為您的頁面自訂動作了（閱讀，投票，上傳…等）。</p><h3>目標：</h3><p>開放社交圖表標籤可用來在Facebook中描述您的頁面/目標。如標題、敘述和圖片(以及其他可能的結果)您所設定的每個頁面將會被用於貼文，可讓您決定在Facebook如何呈現您的頁面。</p><p>With JFBConnect, you can can set the Open Graph Tags that describe your 'objects'/pages by either:<ul><li><b>Enabling an Open Graph plugin for your extension</b><ul><li>For most extensions, this will automatically setup good Open Graph tags for each page of that extension</li><li>For more flexibility, create an 'Object' type (above) and set the tags specific to that object. For instance, you can configure the automatically generated tags for an article category.</li></ul></li><li>Adding the Open Graph tags manually on each page by adding the following tags. This overrides any automatic tags for complete control:<ul><li>{SCOpenGraph title=Title for the Page}</li><li>{SCOpenGraph description=Description for the page to show in Facebook}</li><li>{SCOpenGraph image=http://yoursite.com/link-to-image.jpg}</li></ul></li><li>Let JFBConnect automatically use your meta title and description tags for the Open Graph title and description.</li></ul></p><h3>Actions:</h3><p>Once Objects are setup, you can configure 'Actions' that can happen to those pages. Examples include reading or voting for a Joomla, K2, or EasyBlog post; uploading an image to a gallery in JomSocial; or writing a review in jReviews.</p>"
