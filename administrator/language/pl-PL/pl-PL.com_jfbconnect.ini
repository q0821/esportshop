COM_JFBCONNECT_CONFIG_USER_AUTOMATIC_FB_LINK_DESC="<b>Tak</b><br/>Jeśli użytkownik loguje się za pośrednictwem sieci społecznej po raz pierwszy, a jego adres e-mail jest już w użyciu przez użytkownika Joomla, to dane te zostaną powiązane automatycznie.<br/><br/><b>Nie</b><br/>Stosuje się powyższe ustawienie rejestracji. Użytkownik zostanie poproszony, aby powiązać swoje konto w sieci społecznej z kontem Joomla, lub zostanie zrobione to automatycznie w imieniu użytkownika.<br/><br/><b>Uwaga:</b><br/>Jeśli ustawiono na Nie, a adres e-mail użytkownika z jakiego korzysta on w innej sieci społecznościowej został już użyty w serwisie, może wystąpić błąd. Joomla nie pozwala na używanie tego samego adresu e-mail przez dwóch użytkowników."
COM_JFBCONNECT_CONFIG_USER_SKIP_JOOMLA_ACTIVATION_LABEL="Pomiń aktywacje użytkownika Joomla"
COM_JFBCONNECT_CONFIG_USER_SKIP_JOOMLA_ACTIVATION_DESC="<b>Tak</b><br/>Włącz wymóg aktywacji użytkownika, jeśli rejestruje się w Joomla. To ustawienie automatycznie uaktywnia wszystkich nowych użytkowników rejestrujących się za pośrednictwem sieci społecznościowej.<br/><br/><b>Nie</b><br/>Użyj ustawień aktywacji dla nowego użytkownika sieci społecznościowej zdefiniowane w obszarze konfiguracji globalnej Joomla."
COM_JFBCONNECT_CONFIG_USER_GENERATE_USERNAME_LABEL="Generowanie nazwy użytkownika"
COM_JFBCONNECT_CONFIG_USER_GENERATE_USERNAME_DESC="Po ustawieniu na Tak, gdy w Joomla ustawiona jest normalna rejestracja, JFBConnect wygeneruje nazwę użytkownika dla nowego użytkownika. Jeśli włączona jest automatyczna rejestracja, nowa nazwa użytkownika jest generowana niezależnie od tego ustawienia."
COM_JFBCONNECT_CONFIG_USER_AUTO_USERNAME_PREFIX_LABEL="Przedrostek dla automatycznie generowanej nazwy użytkownika"
COM_JFBCONNECT_CONFIG_USER_AUTO_USERNAME_PREFIX_DESC="Prefiks dla nazwy użytkownika dla automatycznej rejestracji użytkownika lub dla włączonego trybu generowania nazwy użytkownika dla normalnego trybu rejestracji. Login przykłady: fb_12345 (dla Facebooka), g_12345 (dla Google), alex.andreae12345 lub aleand12345."
