COM_JFBCONNECT_CONFIG_USER_REGISTRATION_COMPONENT_DESC="Gdy automatyczna rejestracja jest wyłączona lub gdy nie może zostać zastosowana (z powodu braku adresu e-mail), JFBConnect wykorzysta formularz z danymi rejestracji do pobrania informacji z profilu użytkownika. To ustawienie pozwala na określenie komponentu odpowiedzialnego za rejestracje użytkowników. JFBConnect jest domyślnym komponentem dla tego zastosowania, ale jeśli chcesz wykorzystać inny komponent możesz użyć jednego z dodatków dostarczonych razem z JFBConnect umożliwiających interakcję między innymi komponentami Joomla dostarczającymi funkcję profili użytkowników. Dodatki te znajdziesz w menedżerze dodatków Joomla."
