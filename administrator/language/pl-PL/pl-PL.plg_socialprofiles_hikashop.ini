COM_JFBCONNECT_HIKASHOP_MENU_PROFILE_IMPORT="Import profilu"
COM_JFBCONNECT_HIKASHOP_PROFILE_IMPORT_ALWAYS_LABEL="Importuj zawsze dane profilu"
COM_JFBCONNECT_HIKASHOP_PROFILE_IMPORT_ALWAYS_DESC="Jeśli ustawisz na Tak, awatar i dane profilu użytkownika zdefiniowane do importu będą pobierane za każdym razem gdy użytkownik loguje się w serwisie. Jeśli ustawisz na Nie, to dane profilu użytkownika zostaną pobrane tylko raz w trakcie jego rejestracji. Późniejsze modyfikacje użytkownika jego profilu w sieci społecznościowej nie zostaną odzwierciedlone w Tym serwisie."

COM_JFBCONNECT_HIKASHOP_NORMAL_REGISTRATION_SHOW_PROFILE_FIELDS_LABEL="Pokaż pola profilu"
COM_JFBCONNECT_HIKASHOP_NORMAL_REGISTRATION_SHOW_PROFILE_FIELDS_DESC="Na stronie Logowania / Rejestracji, pokaż pola profilu HikaShop w sekcji rejestracji."
COM_JFBCONNECT_HIKASHOP_NORMAL_REGISTRATION_SHOW_PROFILE_FIELDS_NONE_OPTION="Brak"
COM_JFBCONNECT_HIKASHOP_NORMAL_REGISTRATION_SHOW_PROFILE_FIELDS_REQUIRED_OPTION="Tylko wymagane"
COM_JFBCONNECT_HIKASHOP_NORMAL_REGISTRATION_SHOW_PROFILE_FIELDS_ALL_OPTION="Wszystkie"
COM_JFBCONNECT_HIKASHOP_NORMAL_REGISTRATION_SHOW_IMPORTED_FIELDS_LABEL="Pokaż importowane pola"
COM_JFBCONNECT_HIKASHOP_NORMAL_REGISTRATION_SHOW_IMPORTED_FIELDS_DESC="Na stronie Logowania / Rejestracji, pokaż pola profilu HikaShop w sekcji rejestracji, które zostaną zaimportowane z sieci społecznościowej. Jeśli ustawisz na Pokaż, wszystkie pola, które będą importowane z sieci społecznościowej będą wyświetlane. W przeciwnym razie pola te zostaną ukryte. Użyj tej opcji aby ograniczyć ilość wyświetlanych pól w trakcie rejestracji."
