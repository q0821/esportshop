COM_JFBCONNECT_JOOMLA_PROFILE_IMPORT_ALWAYS_DESC="Jeśli ustawisz na Tak, awatar i dane profilu użytkownika zdefiniowane do importu będą pobierane za każdym razem gdy użytkownik loguje się w serwisie. Jeśli ustawisz na Nie, to dane profilu użytkownika zostaną pobrane tylko raz w trakcie jego rejestracji. Późniejsze modyfikacje użytkownika jego profilu w sieci społecznościowej nie zostaną odzwierciedlone w Twoim serwisie."
