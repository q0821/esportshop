COM_JFBCONNECT_CONFIG_USER_GENERATE_USERNAME_DESC="При выборе опции 'Да' компонент JFBConnect будет создавать имя пользователя новому пользователю системы Joomla когда включен режим обычной регистрации. Когда же включена автоматическая регистрация, то новое имя пользователя будет создаваться независимо от настроек."
