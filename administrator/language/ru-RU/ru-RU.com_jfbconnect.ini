COM_JFBCONNECT_OPENGRAPH_SETTINGS_DEFAULTS_DESC="Поля протокола 'Open Graph' будут добавляться на Вашу веб-страницу в следующем порядке:<ol><li>Все тиге {SCOpenGraph} будут добавлены первыми. Используйте эти теги для указания значений для индивидуальных веб-страниц.</li><li>Если включен плагин 'OpenGraph' разработчиков SourceCoast, то те теги будут добавлены к той странице.</li><li>Указанные на этой странице поля по умолчанию будут добавлены на все страницы Вашего веб-сайта. Они не будут переопределять никаких тегоов {SCOpenGraph}. Этим должен быть список полей и значений протокола 'Open Graph', каждое из которых отделено от другого знаком возврата каретки. Познакомтесь с нижеследующими примерами действительных записей.</li><li>Если они еще не добавлены, то Описание, URL и Заголовок будут добавлены автоматически компонентом 'JFBConnect'. <br><strong><em>(Примечание: мы рекомендуем эти автоматические теги, - таким образом каждая страница использует свои собственные заголовок, описание и URL, а не одни и те же, общие для всех страниц веб-сайта.)</em></\nstrong></li></ol>"
COM_JFBCONNECT_OPENGRAPH_SETTINGS_DEFAULTS_DESC2="Теги по умолчанию будут использованы *если* плагинами протокола 'Open Graph' не созданы более конкретные теги или тегами {SCOpenGraph ..}.<br><br>Познакомтесь с  <a href="_QQ_"http://developers.facebook.com/docs/opengraph/"_QQ_" target="_QQ_"_blank"_QQ_">документацией 'Facebook Open Graph documentation' (англ)</a> для более подробного знакомства с этим.<br><br>Примерами поддерживаемых полей являются заголовок, тип, изображение, URL, название_сайта, admins, app_id, описание, широта и так далее. Их полный список может быть найден <a href="_QQ_"http://developers.facebook.com/docs/opengraph"_QQ_" target="_QQ_"_blank"_QQ_"> в документациии 'Facebook OpenGraph' (англ).</a><br><br>Примеры действительных записей:<br><em>title=SourceCoast Web Development<br>type=company<br>site_name=SourceCoast<br>description=Joomla Facebook Connect integration, based in Austin, TX<br></em>"
COM_JFBCONNECT_OPENGRAPH_SETTINGS_SKIP_LABEL="Пропустить теги"
