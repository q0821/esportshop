COM_JFBCONNECT_CONFIG_USER_AUTOMATIC_REGISTRATION_DESC="При включении этого параметра, если возможно, аккаунт пользователя будет создан автоматически. Некоторые социальные сети могут не предоставлять адрес электронной почты, и в таком случае будет задействован нижеследующий компонент регистрации. Twitter никогда не возвращает адрес электронной почты и соцсети Facebook и Google при некоторых обстоятельствах также могут не возвращать адрес электронной почты."
COM_JFBCONNECT_CONFIG_USER_REGISTRATION_COMPONENT_LABEL="Компонент регистрации"
COM_JFBCONNECT_CONFIG_USER_REGISTRATION_COMPONENT_DESC="Когда автоматическая регистрация выключена или не может быть использована (ввиду отсутствующего адреса электронной почты), то для сбора данных профиля пользователя компонент JFBConnect будет использовать регистрацию основанную на веб-формах. Этот параметр осуществляет выбор компонента, который будет обрабатывать регистрацию пользователя. По умолчанию - компонент JFBConnect, но некоторые плагины социального профиля могут включать процесс последовательной регистрации в других расширениях. Включите в менеджере плагинов системы Joomla установленные вместе с компонентом JFBConnect плагины социального профиля."
COM_JFBCONNECT_CONFIG_USER_AUTOMATIC_FB_LINK_LABEL="Автоматически привязывать пользователей к адресам их электронной почты"
COM_JFBCONNECT_CONFIG_USER_AUTOMATIC_FB_LINK_DESC="<b>Да</b><br/>Если пользователь авторизуется через какую-либо социальную сеть в первый раз, и адрес их электронной почты уже используется каким-либо пользователем системы Joomla, то назначьте того пользователя этому аккаунту автоматически.<br/><br/><b>No</b><br/>Будет применена вышерасположенная настройка "_QQ_"Последовательность регистрации"_QQ_". Этого пользователя попросят связать свой аккаунт социальной сети со своим аккунтом в системе Joomla, или он будет для него создан автоматически.<br/><br/><b>Примечание:</b><br/>При настройке на "_QQ_"Нет"_QQ_" и если их адрес электронной почты уже используется в системе Joomla этого веб-сайта, то они могут получить сообщение о системной ошибке. Система Joomla не допускает использование одного и того же адреса электронной почты для 2-х разных пользователей."
COM_JFBCONNECT_CONFIG_USER_SKIP_JOOMLA_ACTIVATION_LABEL="Пропустить активацию пользователя Joomla"
COM_JFBCONNECT_CONFIG_USER_SKIP_JOOMLA_ACTIVATION_DESC="<b>Да</b><br/>Пропустить требование активации пользователя, если оно настроено в системе Joomla. Эта настройка будет автоматически активировать всех новых пользователей, регистрирующихся через какую-либо социальную сеть.<br/><br/><b>Нет</b><br/>Для всех новых пользователей социальных сетей использовать настройки активации пользователя, назначенные в общих настройках Joomla."
