COM_JFBCONNECT_OPENGRAPH_OVERVIEW_DESCRIPTION="<h2>Что такое Open Graph?</h2><p>Протокол Open Graph социальной сети Facebook можно разбить на 'объекты' и 'действия'. 'Объект' - это любая страница Вашего веб-сайта. 'Действие' - это нечто, что пользователь может выполнять над тем самым 'объектом'. </p><p>Примеры справа показывают как и те и другие влияют на связь с сообщениями определенного пользователя на его аккунте социальной сети Facebook. 'Объектом' является какой-либо материал на определенном веб-сайте. В таком случае 'действием' будет чтение этого материала каким-либо пользователем. До появления 'действий' протокола Open Graph, единственное, что пользователь мог делать так это либо отмечать объекты как понравившиеся с помощью кнопки 'Like'/Мне понравилось или комментировать. С компонентом JFBConnect Вы можете создавать свои собственные произвольные действия над Вашим материалом (читать, голосовать, загружать, варить, бежать и т.д.). </p><h3>Объекты:</h3><p>Для того, чтобы описать социальной сети"
