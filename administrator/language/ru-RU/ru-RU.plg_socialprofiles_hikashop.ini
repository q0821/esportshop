COM_JFBCONNECT_HIKASHOP_MENU_PROFILE_IMPORT="Импорт профиля"
COM_JFBCONNECT_HIKASHOP_PROFILE_IMPORT_ALWAYS_LABEL="Всегда импортировать данные профиля"
COM_JFBCONNECT_HIKASHOP_PROFILE_IMPORT_ALWAYS_DESC="При выборе опции 'Да' связи полей (как это настроено ниже) будут импортироваться при его каждом входе пользователя на Ваш веб-сайт. При выборе опции 'Нет', импорт будет иметь место только при начальной регистрации пользователя. После этого любое изменение, внесенное им в свой профиль на его социальной сети будет соответственно отображаться на Вашем веб-сайте."

COM_JFBCONNECT_HIKASHOP_NORMAL_REGISTRATION_SHOW_PROFILE_FIELDS_LABEL="Показывать поля профиля"
COM_JFBCONNECT_HIKASHOP_NORMAL_REGISTRATION_SHOW_PROFILE_FIELDS_DESC="На странице регистрации/входа в разделе регистрации показывать поля профиля компонента Hikashop."
COM_JFBCONNECT_HIKASHOP_NORMAL_REGISTRATION_SHOW_PROFILE_FIELDS_NONE_OPTION="Никакой"
COM_JFBCONNECT_HIKASHOP_NORMAL_REGISTRATION_SHOW_PROFILE_FIELDS_REQUIRED_OPTION="Только обязательные"
COM_JFBCONNECT_HIKASHOP_NORMAL_REGISTRATION_SHOW_PROFILE_FIELDS_ALL_OPTION="Все"
COM_JFBCONNECT_HIKASHOP_NORMAL_REGISTRATION_SHOW_IMPORTED_FIELDS_LABEL="Показывать импортированные поля"
COM_JFBCONNECT_HIKASHOP_NORMAL_REGISTRATION_SHOW_IMPORTED_FIELDS_DESC="На странице регистрации/входа показывать в разделе регистрации поля профиля компонента Hikashop, которые будут импортируемы из социальной сети. При настройке на <strong>Да</strong>, будут показаны любые поля, которые будут импортируемы из социальной сети. При настройке на <strong>Скрыть</strong>, поля социальной сети будут скрыты. Для ограничения показа полей при регистрации используйте эту опцию с опцией <strong>Показывать поля профиля</strong>."
