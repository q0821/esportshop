COM_JFBCONNECT_CONFIG_LOGIN_LOGOUT_JOOMLA_DESC="<b>Si</b><br/>L'utente viene disconnesso solo da Joomla quando clicca il pulsante Esci.<br/><br/><b>No</b><br/>L'utente viene disconnesso da Joomla e da Facebook, quando clicca il pulsante Esci."
