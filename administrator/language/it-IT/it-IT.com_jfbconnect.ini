COM_JFBCONNECT_OPENGRAPH_OVERVIEW_DESCRIPTION="<h2>Cos'è Open Graph?</h2><p>Facebook Open Graph può essere suddiviso in 'oggetti' e 'azioni'. Un 'oggetto' è qualsiasi pagina del tuo sito. Un 'azione' è qualcosa che un utente può fare con questo 'oggetto'.</p><p>L'esempio a destra mostra qual'è l'effetto di un feed post di Facebook di un utente.  'Oggetto' è un articolo di Joomla sul sito.  'Azione' è cio che l'utente legge da tale articolo. Prima di Open Graph Action, le uniche cose che un utente poteva fare erano 'Mi piace' o 'Commenta'. Con JFBConnect, è possibile creare azioni personalizzate per la tua pagina (leggere, votare, caricare, preparare, far girare, ecc.)</p><h3>Oggetti:</h3><p>Open Graph Tags vengono utilizzati per descrivere le pagine/oggetti su Facebook. Il titolo, la descrizione e l'immagine (così come altri valori possibili) da impostare per ogni pagina verranno utilizzati nei post recenti, che ti permetteranno di controllare in che modo la tua pagina è vista su Facebook.</p><p>Con JFBConnect, è possibile impostare gli Open Graph Tags che descrivono i tuoi 'oggetti'/pagina mediante:<ul><li><b>L'abilitazione di un plug-in Open Graph per la tua estensione</b><ul><li>Per la maggior parte delle estensioni, questo imposterà automaticamente buoni Open Graph tags per ogni pagina di tale estensione</li><li>Per una maggiore flessibilità, crea un tipo 'Oggetto' (sopra) e imposta i tag specifici a tale oggetto. Ad esempio, è possibile configurare i tag generati automaticamente per una categoria di articoli.</li></ul></li><li>Aggiungendo gli Open Graph tag manualmente su ogni pagina, aggiungendo i seguenti tag. Questo sovrascrive eventuali tag automatici per il controllo completo:<ul><li>{SCOpenGraph title=Titolo della Pagina}</li><li>{SCOpenGraph description=Descrizione della pagina da mostrare su Facebook}</li><li>{SCOpenGraph image=http://yoursite.com/link-to-image.jpg}</li></ul></li><li>Lascia che JFBConnect usi automaticamente il tuo titolo e descrizione meta tag per il titolo Open Graph e descrizione.</li></ul></p><h3>Azioni:</h3><p>Una volta che gli oggetti sono impostati, è possibile configurare le 'Azioni' che possono avvenire in quelle pagine. Gli esempi includono la lettura o la votazione per un articolo Joomla, K2, o un post EasyBlog, il caricamento di un'immagine di una galleria in JomSocial, oppure scrivere una recensione in JReviews.</p>"
