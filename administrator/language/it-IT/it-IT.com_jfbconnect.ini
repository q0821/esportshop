COM_JFBCONNECT_CONFIG_LOGIN_AUTO_LOGIN_DESC="<b>Si</b><br/>Se un utente ritorna al tuo sito ed ha già effettuato il login con Facebook ed è già un utente del tuo sito con una interfaccia user-mapping valida, accederà automaticamente.<br/><br/><b>No</b><br/>Un utente deve sempre effettuare il login al tuo sito, indipendentemente dal fatto che sia già dentro il proprio account mappato di Facebook."
