COM_JFBCONNECT_OPENGRAPH_SETTINGS_DEFAULTS_DESC="Campi Open Graph da aggiungere alla tua pagina nel seguente ordine:<ol><li>Tutti {SCOpenGraph} i tags verranno aggiunti prima. Utilizza questi tags per specificare i valori per le singole pagine.</li><li>Se i plugins SourceCoast Open Graph sono abilitati, questi tag vengono aggiunti alla pagina.</li><li>I campi predefiniti specificati in questa pagina saranno aggiunti a tutte le pagine del sito. Essi non hanno la priorità su qualsiasi {SCOpenGraph} tags. Questo dovrebbe essere un elenco di Campi Open Graph e valori, separati da ritorno a capo. Vedi l'esempio di una voce valida sotto.</li><li>Se non è già inserita, Descrizione, l'URL e il titolo verranno aggiunti automaticamente da JFBConnect. <br/><strong><em>(Nota:. Consigliamo questi tag automatici in modo che ogni pagina utilizzi il proprio titolo, descrizione e URL invece di un valore generico in tutte le pagine)</em></strong></li></ol>"
COM_JFBCONNECT_OPENGRAPH_SETTINGS_DEFAULTS_DESC2="I tag di default da utilizzare sulla pagina * se * tag più specifici non sono creati da Open Graph plugin o {SCOpenGraph ..} tags.<br/><br/>vedi la<a href='http://developers.facebook.com/docs/opengraph/' target='_blank'>documentazione Facebook Open Graph</a>per tutti i dettagli.<br/><br/>Esempi di campi supportati sono titolo, tipo, immagine, url, site_name, amministratori, app_id, descrizione, latitudine, ecc. Un elenco completo è disponibile nella <a href='http://developers.facebook.com/docs/opengraph' target='_blank'>documentazione Facebook OpenGraph</a><br/><br/>Esempio di inserimento valido:<br/><em>titolo=SourceCoast Web Development<br/>tipo=company<br/>site_name=SourceCoast<br/>descrizione=Joomla Facebook Connect integration, based in Austin, TX<br/></em>"
