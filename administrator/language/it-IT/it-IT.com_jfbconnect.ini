COM_JFBCONNECT_CONFIG_USER_AUTOMATIC_REGISTRATION_LABEL="Abilita Registrazione Automatica"
COM_JFBCONNECT_CONFIG_USER_AUTOMATIC_REGISTRATION_DESC="Se abilitato, un account utente verrà creato automaticamente se possibile. Alcuni social network non possono fornire un indirizzo email e, in questo caso, verrà utilizzato il flusso del componente per la registrazione qui di seguito. Twitter non restituisce mai una e-mail e Facebook/Google non possono restituirne uno in circostanze molto limitate."
COM_JFBCONNECT_CONFIG_USER_REGISTRATION_COMPONENT_LABEL="Componente Registrazione"
COM_JFBCONNECT_CONFIG_USER_REGISTRATION_COMPONENT_DESC="Quando la registrazione automatica è disattivata o non può essere utilizzata (a causa di indirizzo di posta elettronica mancante), JFBConnect userà una registrazione basata su un modulo per raccogliere informazioni sul profilo dell'utente. Questa impostazione seleziona il componente che consente di gestire la registrazione dell'utente. 'JFBConnect' è il default ma alcuni plugin di profili social possono consentire flussi di registrazione in altre estensioni. Abilitare i plugin di profilo social installati con JFBConnect, nel Plugin Manager di Joomla."
COM_JFBCONNECT_CONFIG_USER_AUTOMATIC_FB_LINK_LABEL="Collega l'utente automaticamente con l'e-mail"
COM_JFBCONNECT_CONFIG_USER_AUTOMATIC_FB_LINK_DESC="<b>Si</b><br/>Se un utente accede attraverso un social network per la prima volta e il suo indirizzo e-mail è già in uso da un utente Joomla, mappa l'utente a tale account automaticamente.<br/><br/><b>No</b><br/>L'impostazione 'Flusso di Registrazione' sopra si applicherà. All'utente verrà chiesto di associare il suo account del social network a un account di Joomla oppure ne verrà creato automaticamente uno per lui.<br/><br/><b>Nota:</b><br/>Se impostato su 'No' e il suo indirizzo email del social network è già in uso sul sito potrà ricevere un messaggio di errore. Joomla non permette di utilizzare lo stesso indirizzo e-mail per 2 utenti diversi."
COM_JFBCONNECT_CONFIG_USER_SKIP_JOOMLA_ACTIVATION_LABEL="Salta l'Attivazione degli Utenti di Joomla!"
COM_JFBCONNECT_CONFIG_USER_SKIP_JOOMLA_ACTIVATION_DESC="<b>Si</b><br/>Salta il requisito di attivazione dell'utente se impostato in Joomla. Questa impostazione attiva automaticamente tutti i nuovi utenti che si registrano attraverso un social network.<br/><br/><b>No</b><br/>Utilizza l'impostazione di attivazione utente nell'area di Configurazione Globale per tutti i nuovi utenti di social network."
COM_JFBCONNECT_CONFIG_USER_GENERATE_USERNAME_LABEL="Genera Nome utente"
COM_JFBCONNECT_CONFIG_USER_GENERATE_USERNAME_DESC="Quando impostato su 'Si', JFBConnect genererà un nome utente per il nuovo utente Joomla, quando 'Registrazione Normale' è abilitato. Quando è abilitato 'Registrazione Automatica' un nuovo nome utente sarà generato indipendentemente da questa impostazione."
COM_JFBCONNECT_CONFIG_USER_AUTO_USERNAME_PREFIX_LABEL="Prefisso Nome Utente Automatico"
COM_JFBCONNECT_CONFIG_USER_AUTO_USERNAME_PREFIX_DESC="Prefisso per il nome utente quando è abilitata 'Registrazione Automatica' o è abilitato 'Genera Nome utente' nella modalità di registrazione normale. Esempi Nome Utente: fb_12345 (per Facebook), g_12345 (per Google), alex.andreae12345 o aleand12345"
